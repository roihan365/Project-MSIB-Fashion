<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NorthStar</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand me-5" href="#">NorthStar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
    </section>
    <section id="hero">
        <div class="hero-container">
            <img src="assets/css/img/Hero.jpg" alt="">
            <h1>ABOUT NORTHSTAR</h1>
        </div>
    </section id="product">
        <div class="container">
            <div class="row mt-5">
                <div class="col col-12 col-sm-6 position-relative">
                    <img src="assets/css/img/unsplash_a3RhaDG_pNM.png" class="img-fluid" width="600px" height="600px" alt="">
                    <a href="" class="btn btn-light px-5 py-2 position-absolute bottom-0 start-50 translate-middle rounded-pill">BUY NOW</a>
                </div>
                <div class="col col-12 col-sm-6 position-relative mt-4 mt-sm-0">
                    <img src="assets/css/img/unsplash_W7b3eDUb_2I.png" class="img-fluid" width="600px" height="600px" alt="">
                    <a href="" class="btn btn-light px-5 py-2 position-absolute bottom-0 start-50 translate-middle rounded-pill">BUY NOW</a>
                </div>
            </div>
        </div>
    <section id="founder">
        <h1 class="text-center">The Founders</h1>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
